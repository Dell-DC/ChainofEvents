<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Room Exploration</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const rotation = new THREE.Vector2();
        
        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 0.8);
            pointLight.position.set(0, 5, 0);
            scene.add(pointLight);

            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x404040 });
            const ceilingMaterial = new THREE.MeshStandardMaterial({ color: 0xc0c0c0 });
            const floor = new THREE.Mesh(new THREE.BoxGeometry(10, 0.1, 10), floorMaterial);
            floor.position.y = -1;
            scene.add(floor);
            const ceiling = new THREE.Mesh(new THREE.BoxGeometry(10, 0.1, 10), ceilingMaterial);
            ceiling.position.y = 3;
            scene.add(ceiling);
            const leftWall = new THREE.Mesh(new THREE.BoxGeometry(0.1, 4, 10), wallMaterial);
            leftWall.position.x = -5;
            scene.add(leftWall);
            const rightWall = new THREE.Mesh(new THREE.BoxGeometry(0.1, 4, 10), wallMaterial);
            rightWall.position.x = 5;
            scene.add(rightWall);
            const frontWall = new THREE.Mesh(new THREE.BoxGeometry(10, 4, 0.1), wallMaterial);
            frontWall.position.z = -5;
            scene.add(frontWall);
            const backWall = new THREE.Mesh(new THREE.BoxGeometry(10, 4, 0.1), wallMaterial);
            backWall.position.z = 5;
            scene.add(backWall);

            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);

            document.addEventListener('mousemove', onMouseMove, false);

            document.body.addEventListener('click', () => {
                document.body.requestPointerLock();
            });

            document.addEventListener('pointerlockchange', onPointerLockChange, false);
            document.addEventListener('pointerlockerror', onPointerLockError, false);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = true;
                    break;
            }
        }
        function onKeyUp(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;
            }
        }

        function onMouseMove(event) {
            if (document.pointerLockElement === document.body) {
                rotation.y -= event.movementX * 0.002;
                rotation.x -= event.movementY * 0.002;
                rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotation.x));
            }
        }

        function onPointerLockChange() {
            if (document.pointerLockElement === document.body) {
                console.log('Pointer locked');
            } else {
                console.log('Pointer unlocked');
            }
        }

        function onPointerLockError() {
            console.error('Pointer lock error');
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;

            if (moveForward) velocity.z -= 400.0 * delta;
            if (moveBackward) velocity.z += 400.0 * delta;
            if (moveLeft) velocity.x -= 400.0 * delta;
            if (moveRight) velocity.x += 400.0 * delta;

            camera.translateX(velocity.x * delta);
            camera.translateZ(velocity.z * delta);

            camera.rotation.y = rotation.y;
            camera.rotation.x = rotation.x;

            prevTime = time;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
